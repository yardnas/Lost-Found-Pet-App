{% extends 'base.html' %}
{% block title %}Sign up page{% endblock %}

{% block body %}

<h1>Welcome!</h1>
<h2>Please register by signing up here</h2>

    <div class="sign-up-window" id="sign-up">
        <div class="sign-up-form">
            <form action="/signup" method="POST">
                <h4><label>Sign Up</label></h4>
                <div>
                    <p>
                        <label for="name-input">Name:</label>
                        <input type="text" placeholder="Full Name" name="fullname" id="name-input" />
                    </p>
                    <p>
                        <label for="email-input">Email:</label>
                        <input type="email" placeholder="Email" name="email" id="email-input" />
                    </p>
                    <p>
                        <label for="password-input">Password:</label>
                        <input type="password" placeholder="Password" name="password" id="password-input" />
                    </p>
                </div>
                <p>
                    <input type="submit" value="Sign Up"  />
                </p>
            </form>
        </div>
    </div>

{% endblock %}
