{% extends 'base.html' %}
{% block title %}Sign in page{% endblock %}
{% block head %}{{ super() }}{% endblock %}

{% block body %}

    <!---------------------------------->
    <!--------- Welcome Header --------->
    <!---------------------------------->

    <header>
        <section align=center class="login-header">
            <h1>Welcome!</h1>
            <h2>Please sign in</h1>
        </section>
    </header>

    <main>

        <!---------------------------------->
        <!--------- User Login Form -------->
        <!---------------------------------->

        <section align=center class="login-form">

            <form action="/login" method="POST">
                <h3><label>Login</label></h3>

                <div>
                    <label for="email-input">Email:</label>
                    <input type="email" placeholder="Email" name="email" id="email-input" required />
                </div><br> <!-- Placeholder <br> until css -->

                <div>
                    <label for="password-input">Password:</label>
                    <input type="password" placeholder="Password" name="password" id="password-input" required />
                </div><br> <!-- Placeholder <br> until css -->
                
                <button type="submit" value ="Submit" class="btn-login">Submit</button>
            </form>

        </section>
    </main>

{% endblock %}
