{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block head %}{{ super() }}{% endblock %}

{% block body %}

  <main>
    <div class="container">
      <div class="col-xs-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3">

        <!---------------------------------->
        <!--------- Welcome Header --------->
        <!---------------------------------->
        <div class="pb-2 mt-4 mb-2 border-bottom" align="center">
          <h1>Welcome!</h1>
          <h3>Please sign in</h3>
        </div>

      </div>

      <br>

      <div class="row">
        <!---------------------------------->
        <!--------- User Login Form -------->
        <!---------------------------------->

        <!-- Using offset classes to center the column -->
        <div class="col-xs-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
          <form action="/login" method="POST">

            <div>
              <label for="email-input" class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" name="email" id="email-input" required />
            </div>
          
            <div>
              <label for="password-input" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter password" name="password" id="password-input" required />
            </div>
          
            <br>
            <button type="submit" value ="Submit" class="btn btn-primary">Submit</button>
            <!-- <button type="submit" class="btn btn-danger">Delete</button> -->
          </form>
        </div>  
      </div>
    </div>
  </main>

{% endblock %}
