{% extends 'base.html' %}
{% block title %}Sign in page{% endblock %}
{% block head %}{{ super() }}{% endblock %}

{% block body %}

<h1>Welcome!</h1>
<h2>Please sign in</h1>
    
    <div class="login-window" id="login">

        <div class="login-form">
            
            <form action="/login" method="POST">
                <h3><label>Login</label></h3>

                <div>
                    <p>
                        <label for="email-input">Email:</label>
                        <input type="email" placeholder="Email" name="email" id="email-input" required />
                    </p>
                    <p>
                        <label for="password-input">Password:</label>
                        <input type="password" placeholder="Password" name="password" id="password-input" required />
                    </p>
                </div>

                <p><input type="submit" value="Login"></p>
            </form>

        </div>

    </div>

{% endblock %}
