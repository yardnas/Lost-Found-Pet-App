    <!------------------------------------------>
    <!-----  Welcome Section ---->
    <!------------------------------------------>

    <header align=center>
        <h2>
            {% if current_user.is_authenticated %}
            Welcome, {{ current_user.fname }}
            {% endif %}
        </h2>
    </header>

    <hr> 

    <!------------------------------------------->
    <!------ Pet Registration Form Section ------>
    <!------------------------------------------->

    <br>

    <!-- <form class="row g-3"> -->
    <div class="row">
      <div class="col-xs-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3"> 
        <form action="/pet_register" method="POST">
          <div>
            <label for="email-input" class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" id="email-input">
          </div>

          <div>
            <label for="phone-input" class="form-label">Phone Number</label>
            <input type="text" class="form-control" placeholder="415-555-1111" name="phone" id="phone-input" />
          </div>

          <div>
            <label for="pet-name-input" class="form-label">Pet Name</label>
            <input type="text" class="form-control" placeholder="Fido" name="pet-name" id="pet-name-input" />
          </div>

          <div class="col-md-4">
            <label for="pet-type-input" class="form-label">Pet Type</label>
            <select type="text" class="form-select" placeholder="Pet Type" name="pet-type" id="pet-type-input" />
              <option selected>Choose...</option>
              <option>Cat</option>
              <option>Dog</option>
              <option>Other</option>
            </select>
          </div>

          <div>
            <label for="pet-breed-input" class="form-label">Pet Breed</label>
            <input type="text" class="form-control" placeholder="Golden Retriever" name="pet-breed" id="pet-breed-input" />
          </div>

          <div class="col-md-4">
            <label for="pet-gender-input" class="form-label">Pet Gender</label>
            <select type="text" class="form-select" placeholder="Pet Gender" name="pet-gender" id="pet-gender-input" />
              <option selected>Choose...</option>
              <option>Female</option>
              <option>Male</option>
            </select>
          </div>

          <div>
            <label for="pet-color-input" class="form-label">Pet Color</label>
            <input type="text" class="form-control" placeholder="Brown with dark spots" name="pet-color" id="pet-color-input" />
          </div>





          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
      </div>
    </form>
