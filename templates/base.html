<!doctype html>
<html lang="en">

  <!---------------------------------------------->
  <!-------------- HEAD: Dependencies ------------>
  <!---------------------------------------------->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Neighborhood Lost Pets{% endblock %}</title>

    <!-- jQuery dependencies on all pages. -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- React dependencies on all pages. -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script> 
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <!-- Bootstrap CSS (place this before other stylesheets to load CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/styles.css">

    {% block head %}{% endblock %}

  </head>

  <!---------------------------------------------->
  <!---------------- BODY: Section  -------------->
  <!---------------------------------------------->
  <body>
    <div class=container-fluid>
      <div class="container bg-overlay">
        <div class="row text-center">

          <!---------------------------------------------->
          <!--------------- Nav Bar Section -------------->
          <!---------------------------------------------->
          <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <!-- <nav class="navbar navbar-expand-md navbar-custom-theme"> -->
            <a class="navbar-brand" href="#"></a>
            <a class="navbar-brand" href="/">
              <img src="../static/img/logo2_from_dreamstime.png" width="40" height="40" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <!-- Left side of -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-2">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/lost_pet">Lost My Pet</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/found_pet">Found My Pet</a>
                </li>
              </ul>
              <!-- Right side of nav bar -->
              <ul class="navbar-nav navbar-right">
                <li class="nav-item">
                  <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Logout</a>
                </li>
              </ul>
            </div>

          </nav>

          <!---------------------------------------------->
          <!------------ Title & Flash Section ----------->
          <!----------------------------------------------> 
          <!-- Title | Heading -->
          <div class="page-header">
              <br>
                  <h1 id="h1-heading" align="center">Neighborhood Lost Pets</h1>
                  <h4 align="center">A place to report | find lost pets in your neighborhood</h4>
              <br>
          </div>
        
          <!--  Flash message here  -->
          {% for msg in get_flashed_messages() %}
            <p class="flash" align="center" class="flash-msg">
                <b><i>{{ msg }}</i></b>
            </p>
          {% endfor %}

          {% block body %}{% endblock %}
        
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
  </body>
</html>
