<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Neighborhood Lost Pets{% endblock %}</title>

    <!----------------- Dependencies --------------->

    <!-- jQuery dependencies on all pages. -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- React dependencies on all pages. -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script> 
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

    <!-- Bootstrap CSS (place this before other stylesheets to load CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/styles.css">

    <!----------------- Page Heading --------------->

    <!-- Global Title-->
    <section class="page-header">
      <br>
      <h1 align="center">Neighboorhood Lost Pets</h1>
      <h4 align="center">A place to report and find lost pets in your neighborhood</h4>
    </section>
    
    <br>

    <!-- Global Image (TODO: cite source) -->
    <p align="center">
        <img src="/static/img/paws-from-dreamstime.jpg" width="200" height="150" />
    </p>

  {% block head %}{% endblock %}
  </head>

  <!---------------- Body Section  ---------------->

  <body>

    <!--  Flash message here  -->
    {% for msg in get_flashed_messages() %}
      <p align="center" class="flash-msg">
        <i>{{ msg }}</i>
      </p>
    {% endfor %}

    {% block body %}{% endblock %}

    <!-- Bootstrap JavaScript with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    
  </body>

</html>
